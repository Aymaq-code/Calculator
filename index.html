<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <input type="text" id="outPut" dir="ltr" name="num" />

      <div class="part1">
        <button class="reset">C</button>
        <span class="division">/</span>
        <span class="multiplication">*</span>
      </div>

      <div class="part2">
        <span class="seven">7</span>
        <span class="eight">8</span>
        <span class="nin">9</span>
        <span class="minus">-</span>
      </div>

      <div class="part3">
        <span class="four">4</span>
        <span class="five">5</span>
        <span class="six">6</span>
        <span class="sum">+</span>
      </div>
      <div class="part3">
        <span class="one">1</span>
        <span class="two">2</span>
        <span class="tree">3</span>
        <button id="clear">
          <img src="icons8-remove-50.png" alt="">
        </button>
      </div>

      <div class="part4">
        <span class="zero">0</span>
        <span class="doubleZero">00</span>
        <span class="point">.</span>
       <button id="equal" class="equal">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
